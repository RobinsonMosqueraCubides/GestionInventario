<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id != null} ? 'Editar Producto' : 'Crear Producto'"></title>
</head>
<body>
    <h1 th:text="${product.id != null} ? 'Editar Producto' : 'Crear Producto'"></h1>
    
    <form th:action="${product.id != null} ? @{'/api/product/' + ${product.id}} : @{'/api/product'}" 
          th:method="${product.id != null} ? 'put' : 'post'"
          th:object="${product}">
        <input type="hidden" th:field="*{id}" />
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" required /><br>
        
        <label for="price">Precio:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required /><br>
        
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>
        
        <button type="submit" th:text="${product.id != null} ? 'Actualizar' : 'Crear'"></button>
    </form>
    
    <a href="/products">Volver a la lista de productos</a>
</body>
</html>
