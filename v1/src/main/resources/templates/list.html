<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Productos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Lista de Productos</h1>

    <!-- Tabla de productos -->
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripci贸n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <a th:href="@{/products/{id}(id=${product.id})}">Ver</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}">Editar</a>
                    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h2 th:if="${product == null}">Crear Nuevo Producto</h2>
    <h2 th:if="${product != null}">Editar Producto</h2>

    <!-- Formulario de crear/editar producto -->
    <form th:action="@{${product == null} ? '/products' : '/products/edit/{id}(id=${product.id})'}" method="post">
        <input type="hidden" th:if="${product != null}" th:value="${product.id}" name="id" />

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:value="${product != null ? product.name : ''}" required>
        <br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" th:value="${product != null ? product.price : ''}" step="0.01" required>
        <br>

        <label for="description">Descripci贸n:</label>
        <textarea id="description" name="description" required th:text="${product != null ? product.description : ''}"></textarea>
        <br>

        <button type="submit" th:text="${product == null ? 'Crear Producto' : 'Actualizar Producto'}"></button>
    </form>

    <!-- Bot贸n para crear nuevo producto -->
    <h2>Agregar un nuevo producto</h2>
    <a th:href="@{/products/new}">
        <button>Crear Nuevo Producto</button>
    </a>

</body>
</html>
